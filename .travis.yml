language: java

matrix:
  include:
    - os: linux
      dist: bionic
      jdk: oraclejdk11
      addons:
        apt:
          packages:
            - libgtk-3-dev
    - os: osx
      osx_image: xcode11
      jdk: oraclejdk11

script:
  - ./gradlew build

after_success:
  - |
    if [[ "x${TRAVIS_TAG}" != "x" ]]
    then
      ./gradlew -PpublishMode -PBINTRAY_REPO=kotlin-native -PVERSION_SUFFIX publish
    else
      ./gradlew -PpublishMode -PBINTRAY_REPO=kotlin-dev -PVERSION_SUFFIX=-dev publish
    fi
  - |
    case "${TRAVIS_OS_NAME}" in
      osx)   export TARGET=macosx ;;
      linux) export TARGET=linux ;;
      *)     exit 1 ;;
    esac
  - cp /build/bin/libui/releaseExecutable/hello-libui-master.kexe demo-${TARGET}.kexe
  
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: demo-*.kexe
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/hello-libui
env:
  global:
  - secure: 
  - secure: 
